    *{

    body{
      width: 300px;
      height: 533px;

      background: #000;

    #wrapper{
      position: absolute;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }
    #wrapper video{
      position: relative;
      z-index: 1;
    }
    #info{
      font-size: 11pt;
      line-height: 1.25rem;
      position: absolute;
      display: block;
      z-index: 2;
      left: 10px;
      bottom: 5%;
    }

<body>
  <div id="wrapper">
    <video autoplay="" loop id="video" width="100%" height="100%">

    </video>

      <p id="name"></p>
      <div style="width: 255px;">
        <p id="description"></p>
      </div>
      <marquee id="music" width="50%"></marquee>
    </div>
